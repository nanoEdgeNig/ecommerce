{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" >
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="#">Dashboard</a>
        <div class="ms-auto">
            <span class="navbar-text me-3">Hi, {{ user.username }}</span>
            <a href="{% url 'accounts:logout' %}" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">

            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse pt-3">
                <div class="list-group">
                    <a href="{% url 'shop:dashboard'%}" class="list-group-item list-group-item-action active">Dashboard</a>
                    <a href="{% url 'shop:order_list'%}" class="list-group-item list-group-item-action">Orders</a>
                    <a href="{% url 'shop:product_list'%}" class="list-group-item list-group-item-action">Products</a>
                    <a href="{% url 'shop:category_list'%}" class="list-group-item list-group-item-action">Categories</a>
                    <a href="{% url 'shop:review_list'%}" class="list-group-item list-group-item-action">Reviews</a>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                {% block content %}

                {% endblock %}
            </main>

        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-0">&copy; {{ year|default:"2025" }} Dashboard. All rights reserved.</p>
        </div>
    </footer>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
