{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Your Cart</h2>

  <!-- Update Quantities Form -->
  <form method="post" action="{% url 'shop:cart_update' %}">
    {% csrf_token %}
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody>
          {% for item in items %}
          <tr>
            <td>{{ item.product.product_name }}</td>
            <td>
              <input
                type="number"
                name="quantity_{{ item.product.id }}"
                value="{{ item.quantity }}"
                min="1"
                class="form-control"
              />
            </td>
            <td>NGN{{ item.product.price }}</td>
            <td>NGN{{ item.subtotal }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <p><strong>Total: â‚¦{{ total }}</strong></p>
      <button type="submit" class="btn btn-primary">Update Cart</button>
    </div>
  </form>

  <!-- Checkout Form -->
  <form method="post" action="{% url 'shop:checkout' %}" class="mt-3 text-right">
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Proceed to Checkout</button>
  </form>
</div>
{% endblock %}
