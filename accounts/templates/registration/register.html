{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5" style="max-width: 450px;">
  <h2 class="mb-4 text-center">Register</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success w-100 mt-3">Submit</button>
  </form>
</div>
{% endblock %}
