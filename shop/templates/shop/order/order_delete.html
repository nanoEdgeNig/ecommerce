{% extends 'dashboard.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Delete Order</h2>
  <p>Are you sure you want to delete order <strong>#{{ object.pk }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'shop:order_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
