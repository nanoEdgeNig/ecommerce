{% extends 'dashboard.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Order #{{ object.pk }}</h2>
  <dl class="row">
    <dt class="col-sm-3">Product</dt><dd class="col-sm-9">{{ object.product.name }}</dd>
    <dt class="col-sm-3">Customer</dt><dd class="col-sm-9">{{ object.ordered_by.username }}</dd>
    <dt class="col-sm-3">Status</dt><dd class="col-sm-9">{{ object.status }}</dd>
  </dl>
  <a href="{% url 'shop:order_update' object.pk %}" class="btn btn-warning">Edit</a>
  <a href="{% url 'shop:order_delete' object.pk %}" class="btn btn-danger">Delete</a>
  <a href="{% url 'shop:order_list' %}" class="btn btn-secondary">Back</a>
</div>
{% endblock %}
