{% extends 'dashboard.html' %}
{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Products</h2>
    <a href="{% url 'shop:product_create' %}" class="btn btn-success">Add New Product</a>
  </div>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr><th>Name</th><th>Stock</th><th>Price</th><th>Actions</th></tr>
      </thead>
      <tbody>
        {% for product in products %}
        <tr>
          <td>{{ product.product_name }}</td>
          <td>{{ product.stock }}</td>
          <td>â‚¦{{ product.price }}</td>
          <td>
            <a href="{% url 'shop:product_detail' product.pk %}" class="btn btn-sm btn-info">View</a>
            <a href="{% url 'shop:product_update' product.pk %}" class="btn btn-sm btn-warning">Edit</a>
            <a href="{% url 'shop:product_delete' product.pk %}" class="btn btn-sm btn-danger">Delete</a>
          </td>
        </tr>
        {% empty %}
        <tr><td colspan="3" class="text-center">No products found.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
