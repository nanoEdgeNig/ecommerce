{% extends 'dashboard.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Delete Review</h2>
  <p>Delete review by <strong>{{ object.reviewer.username }}</strong> on <strong>{{ object.product.name }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'shop:review_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
