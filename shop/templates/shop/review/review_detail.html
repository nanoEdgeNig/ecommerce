{% extends 'dashboard.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Review by {{ object.reviewer.username }}</h2>
  <dl class="row">
    <dt class="col-sm-3">Product</dt><dd class="col-sm-9">{{ object.product.name }}</dd>
    <dt class="col-sm-3">Rating</dt><dd class="col-sm-9">{{ object.rating }}</dd>
    <dt class="col-sm-3">Comment</dt><dd class="col-sm-9">{{ object.comment }}</dd>
  </dl>
  <a href="{% url 'shop:review_update' object.pk %}" class="btn btn-warning">Edit</a>
  <a href="{% url 'shop:review_delete' object.pk %}" class="btn btn-danger">Delete</a>
  <a href="{% url 'shop:review_list' %}" class="btn btn-secondary">Back</a>
</div>
{% endblock %}
