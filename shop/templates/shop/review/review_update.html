{% extends 'dashboard.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Edit Review for {{ object.product.name }}</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p|safe }}
    <button type="submit" class="btn btn-warning">Update</button>
    <a href="{% url 'shop:review_list' %}" class="btn btn-secondary">Back</a>
  </form>
</div>
{% endblock %}
