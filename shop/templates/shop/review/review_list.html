{% extends 'dashboard.html' %}
{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Reviews</h2>
    <a href="{% url 'shop:review_create' %}" class="btn btn-success">Write a Review</a>
  </div>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr><th>Product</th><th>Reviewer</th><th>Rating</th><th>Actions</th></tr>
      </thead>
      <tbody>
        {% for review in reviews %}
        <tr>
          <td>{{ review.product.name }}</td>
          <td>{{ review.reviewer.username }}</td>
          <td>{{ review.rating }}</td>
          <td>
            <a href="{% url 'shop:review_detail' review.pk %}" class="btn btn-sm btn-info">View</a>
            <a href="{% url 'shop:review_update' review.pk %}" class="btn btn-sm btn-warning">Edit</a>
            <a href="{% url 'shop:review_delete' review.pk %}" class="btn btn-sm btn-danger">Delete</a>
          </td>
        </tr>
        {% empty %}
        <tr><td colspan="4" class="text-center">No reviews yet.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
