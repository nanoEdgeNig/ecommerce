{% extends 'dashboard.html' %}

{% block content %}
<h2>All Categories</h2>
<a href="{% url 'shop:category_create' %}" class="btn btn-primary mb-3">Create New Category</a>
<table class="table table-bordered">
    <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead> 
    <tbody>
        {% for category in categories %}
            <tr>
                <td>{{ category.id }}</td>
                <td>{{ category.category_name }}</td>
                <td>
                    <a href="{% url 'shop:category_detail' category.id %}" class="btn btn-sm btn-info">View</a>
                    <a href="{% url 'shop:category_update' category.id %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'shop:category_delete' category.id %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
        {% empty %}
            <tr><td colspan="3">No categories found.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
