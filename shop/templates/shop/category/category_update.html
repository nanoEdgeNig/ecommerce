{% extends 'dashboard.html' %}
{% block title %}Edit Category{% endblock %}

{% block content %}
<h2>Edit Category</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'shop:category_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
